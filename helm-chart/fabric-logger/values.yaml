# Default values for fabric-logger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: splunkdlt/fabric-logger
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment: 
  FABRIC_KEYFILE:
  FABRIC_CERTFILE:
  FABRIC_MSP:
  FABRIC_PEER: peer0.example.com
  SPLUNK_HEC_TOKEN: 12345678-ABCD-EFGH-IJKL-123456789012
  SPLUNK_HOST: splunk.example.com
  SPLUNK_PORT: 8088
  SPLUNK_INDEX: hyperledger_logs
  LOGGING_LOCATION: splunk
  NETWORK_CONFIG: network.yaml
